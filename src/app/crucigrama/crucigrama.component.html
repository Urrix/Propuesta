<div class="container">
  <div class="sopa-letras">
    <table>
      <tr *ngFor="let fila of letras; let i = index">
        <td *ngFor="let letra of fila; let j = index">
          <div class="letra"
               [class.seleccionada]="esSeleccionada(i, j)"
               (mousedown)="startSelection(i, j)"
               (mousemove)="continueSelection(i, j)"
               (mouseup)="endSelection()">
            {{ letra }}
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="palabras">
    <h2>Clues</h2>
    <ul>
      <li *ngFor="let pista of pistas" [class.encontrada]="pista.encontrada">
        {{ pista.palabra }}
      </li>
    </ul>
  </div>
</div>
